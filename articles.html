<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表 - 文鳐夜飞</title>
    <link rel="icon" type="image/jpeg" href="微信图片_2026-01-23_124826_064.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
            padding-top: 100px;
        }

        /* 顶部导航栏样式 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 999;
            padding: 0;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .nav-links {
            display: flex;
            gap: 0;
            list-style: none;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            display: block;
            padding: 20px 40px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .nav-links a:hover {
            color: #5D7B93;
            background: rgba(93, 123, 147, 0.05);
            border-bottom-color: #c5b358;
        }

        .nav-links a.active {
            color: #5D7B93;
            border-bottom-color: #c5b358;
            background: rgba(93, 123, 147, 0.05);
        }

        .header {
            max-width: 1000px;
            margin: 0 auto 50px;
            text-align: center;
            color: #333;
        }

        .header-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #5D7B93;
        }

        .header-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }





        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #5D7B93;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            color: #5D7B93;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #5D7B93;
            color: white;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .article-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(93, 123, 147, 0.3);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #5D7B93 80%, #2A3645 100%);
        }

        .article-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .article-category {
            display: inline-block;
            background: #f0f2f7;
            color: #5D7B93;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            width: fit-content;
        }

        .article-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #999;
        }

        .article-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .read-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .read-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #5D7B93;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .read-link:hover {
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .empty-state-text {
            font-size: 18px;
            color: #999;
        }

        .footer {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-title {
                font-size: 36px;
            }

            .header-subtitle {
                font-size: 16px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .filter-section {
                gap: 8px;
                margin-bottom: 30px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .article-card {
                border-radius: 12px;
            }

            .article-image {
                height: 150px;
            }

            .article-content {
                padding: 20px;
            }

            .article-title {
                font-size: 18px;
            }

            .article-description {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .header {
                margin-bottom: 30px;
            }

            .header-title {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .header-subtitle {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .back-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            body {
                padding: 20px 15px;
            }

            .articles-grid {
                gap: 15px;
            }

            .article-card {
                border-radius: 10px;
            }

            .article-image {
                height: 120px;
            }

            .article-content {
                padding: 15px;
            }

            .article-title {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .article-description {
                font-size: 12px;
                margin-bottom: 10px;
            }

            .article-meta {
                font-size: 12px;
                padding-top: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="articles.html" class="active">博客</a></li>
                <li><a href="podcast.html">播客</a></li>
            </ul>
        </div>
    </nav>

    <div class="header">
        <h1 class="header-title">文章</h1>
        <p class="header-subtitle">分享关于软件出海、投资悟道、自我成长的思考</p>
    </div>

    <div class="container">
        <!-- 分类过滤 -->
        <div class="filter-section" id="filterSection">
            <button class="filter-btn active" data-filter="all">全部</button>
        </div>

        <!-- 文章列表 -->
        <div class="articles-grid" id="articlesGrid"></div>

        <!-- 空状态 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">
                <i class="fas fa-inbox"></i>
            </div>
            <div class="empty-state-text">暂无文章</div>
        </div>
    </div>

    <div class="footer">
        <p>© 2026 文鳐夜飞 | 追求自由之路</p>
    </div>

    <script>
        let allArticles = [];
        let currentFilter = 'all';

        // 加载文章数据
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                allArticles = data.articles;

                // 按日期排序（最新的在前）
                allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

                // 初始化分类过滤器
                initializeFilters();

                // 渲染文章
                renderArticles(allArticles);
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // 初始化分类过滤器
        function initializeFilters() {
            const categories = new Set();
            allArticles.forEach(article => {
                categories.add(article.category);
            });

            const filterSection = document.getElementById('filterSection');
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.dataset.filter = category;
                btn.addEventListener('click', () => filterArticles(category, btn));
                filterSection.appendChild(btn);
            });
        }

        // 过滤文章
        function filterArticles(category, btn) {
            currentFilter = category;

            // 更新按钮样式
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.classList.remove('active');
            });
            btn.classList.add('active');

            // 过滤显示文章
            const filtered = category === 'all'
                ? allArticles
                : allArticles.filter(article => article.category === category);

            renderArticles(filtered);
        }

        // 渲染文章列表
        function renderArticles(articles) {
            const grid = document.getElementById('articlesGrid');
            const emptyState = document.getElementById('emptyState');

            if (articles.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = articles.map(article => {
                const date = new Date(article.date).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });

                return `
                    <div class="article-card" onclick="goToArticle('${article.id}')">
                        <img src="${article.image}" alt="${article.title}" class="article-image" onerror="this.src='https://via.placeholder.com/400x200?text=文章'">
                        <div class="article-content">
                            <span class="article-category">${article.category}</span>
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-description">${article.description}</p>
                            <div class="article-meta">
                                <div class="article-date">
                                    <i class="far fa-calendar"></i>
                                    <span>${date}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 跳转到文章详情页
        function goToArticle(articleId) {
            window.location.href = `article.html?id=${articleId}`;
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>

</html>
