    <script>
        let allEpisodes = [];
        let filteredEpisodes = [];

        // è‹¹æœæ’­å®¢ IDï¼ˆå¯æ ¹æ®éœ€è¦ä¿®æ”¹ï¼‰
        const APPLE_PODCAST_ID = '1825759955';

        // åˆå§‹åŠ è½½
        window.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ‰€æœ‰æ’­å®¢æ•°æ®
        async function loadPodcasts() {
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                document.getElementById('contentArea').innerHTML = `
                    <div class="loading">

                // å¹¶è¡ŒåŠ è½½å’Œè‹¹æœæ’­å®¢æ•°æ®

                    loadApplePodcasts()
                ]);

                // åˆå¹¶æ‰€æœ‰å‰§é›†
                allEpisodes = [ ...appleEpisodes];
                filteredEpisodes = [...allEpisodes];

                // æŒ‰æ—¥æœŸæ’åºï¼ˆæœ€æ–°çš„ä¼˜å…ˆï¼‰
                allEpisodes.sort((a, b) => new Date(b.date) - new Date(a.date));
                filteredEpisodes.sort((a, b) => new Date(b.date) - new Date(a.date));

                renderEpisodes();

                console.error('åŠ è½½æ’­å®¢å¤±è´¥:', error);
                document.getElementById('contentArea').innerHTML = `

                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>æ— æ³•è·å–æ’­å®¢æ•°æ®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•</p>
                    </div>
                `;
            }
        }

        // ä»è‹¹æœæ’­å®¢åŠ è½½
        async function loadApplePodcasts() {
            try {
                // ä½¿ç”¨è‹¹æœæ’­å®¢æœç´¢ API
                const response = await fetch(
                    `https://itunes.apple.com/lookup?id=${APPLE_PODCAST_ID}&country=CN&media=podcast&entity=podcastEpisode&limit=200`,
                    {
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('è‹¹æœæ’­å®¢ API è¯·æ±‚å¤±è´¥');
                }

                const data = await response.json();
                const results = data.results || [];

                // ç¬¬ä¸€ä¸ªç»“æœæ˜¯æ’­å®¢æœ¬èº«ï¼Œåé¢æ‰æ˜¯å‰§é›†
                const episodes = results.slice(1);

                return episodes.map((ep, index) => ({
                    id: `apple_${index}`,
                    platform: 'apple',
                    platformName: 'è‹¹æœæ’­å®¢',
                    title: ep.trackName || 'æœªçŸ¥æ ‡é¢˜',
                    description: ep.description || 'æš‚æ— æè¿°',
                    date: new Date(ep.releaseDate).toISOString().split('T')[0],
                    duration: formatDuration(Math.round((ep.trackTimeMillis || 0) / 1000)),
                    audioUrl: ep.episodeUrl || '',
                    coverUrl: ep.artworkUrl600 || ep.artworkUrl100 || '',
                    externalUrl: `https://podcasts.apple.com/cn/podcast/id${APPLE_PODCAST_ID}`
                }));
            } catch (error) {
                console.warn('è‹¹æœæ’­å®¢åŠ è½½å¤±è´¥:', error);
                return [];
            }
        }

        // æ ¼å¼åŒ–æ—¶é•¿ï¼ˆç§’ -> HH:MM:SSï¼‰
        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return 'æœªçŸ¥';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            return `${minutes}:${String(secs).padStart(2, '0')}`;
        }

        // è¿‡æ»¤æ’­å®¢å¹³å°
        function filterByPlatform(platform) {
            currentFilter = platform;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.filter-tab').classList.add('active');

            if (platform === 'all') {

        // æœç´¢
        function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();

                filteredEpisodes = allEpisodes.filter(ep => {
                    const matchFilter = currentFilter === 'all' || ep.platform === currentFilter;
                    const matchKeyword = ep.title.toLowerCase().includes(keyword) ||
                                      ep.description.toLowerCase().includes(keyword);
                    return matchFilter && matchKeyword;
                });
            } else {
                if (currentFilter === 'all') {
                    filteredEpisodes = [...allEpisodes];

            if (filteredEpisodes.length === 0) {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>æœªæ‰¾åˆ°åŒ¹é…çš„èŠ‚ç›®</h3>
                        <p>è¯·å°è¯•å…¶ä»–æœç´¢å…³é”®è¯æˆ–è¿‡æ»¤æ¡ä»¶</p>
                    </div>
                `;
                return;
            }

            const episodesHTML = filteredEpisodes.map((ep, index) => `
                <div class="episode-card">
                    <div class="episode-cover" onclick="openPlayer(${index})">
                        ${ep.coverUrl ? `<img src="${ep.coverUrl}" alt="${ep.title}">` : 'ğŸ™ï¸'}
                    </div>
                    <div class="episode-info">
                        <span class="episode-platform">
                            <i class="fas fa-circle" style="font-size: 6px;"></i>
                            ${ep.platformName}
                        </span>
                        <div class="episode-title">${ep.title}</div>
                        <div class="episode-date">${formatDate(ep.date)}</div>
                        <div class="episode-description">${ep.description}</div>
                        <div class="episode-duration">
                            <i class="fas fa-clock" style="margin-right: 5px;"></i>
                            ${ep.duration}
                        </div>
                        <button class="play-btn" onclick="openPlayer(${index})">
                            <i class="fas fa-play"></i>
                            <span>æ’­æ”¾</span>
                        </button>
                    </div>
                </div>
            `).join('');

            contentArea.innerHTML = `<div class="episodes-grid">${episodesHTML}</div>`;
        }

        // æ‰“å¼€æ’­æ”¾å™¨
        function openPlayer(episodeIndex) {
            const episode = filteredEpisodes[episodeIndex];
            if (!episode) return;

            currentPlayer = episode;

            document.getElementById('playerTitle').textContent = episode.title;
            document.getElementById('playerPlatform').textContent = episode.platformName;
            document.getElementById('playerDate').textContent = formatDate(episode.date);
            document.getElementById('playerDescription').textContent = episode.description;
            
            // è®¾ç½®éŸ³é¢‘æº
            const audioPlayer = document.getElementById('audioPlayer');
            if (episode.audioUrl) {
                audioPlayer.src = episode.audioUrl;
                audioPlayer.load(); // é‡æ–°åŠ è½½éŸ³é¢‘æº
            } else {
                audioPlayer.src = '';
                console.warn('è¯¥å‰§é›†æ²¡æœ‰éŸ³é¢‘ URL:', episode.title);
            }

            if (episode.coverUrl) {
                const img = document.getElementById('playerCover');
                img.src = episode.coverUrl;
                img.style.display = 'block';
                document.getElementById('playerIcon').style.display = 'none';
            } else {
                document.getElementById('playerCover').style.display = 'none';
                document.getElementById('playerIcon').style.display = 'flex';
            }

            document.getElementById('playerModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­æ’­æ”¾å™¨
        function closePlayer() {
            document.getElementById('playerModal').classList.remove('show');
            document.body.style.overflow = 'auto';
            document.getElementById('audioPlayer').pause();
        }

        // åˆ†äº«
        function shareEpisode() {
            if (!currentPlayer) return;

            const text = `æˆ‘æ­£åœ¨æ”¶å¬æ’­å®¢ã€Š${currentPlayer.title}ã€‹ï¼ˆ${currentPlayer.platformName}ï¼‰ï¼Œåˆ†äº«ç»™ä½ ï½`;
            
            if (navigator.share) {
                navigator.share({
                    title: currentPlayer.title,
                    text: text,
                    url: window.location.href
                });
            } else {
                alert(text);
            }
        }

        // åœ¨æµè§ˆå™¨æ‰“å¼€åŸé“¾æ¥
        function openInBrowser() {
            if (currentPlayer && currentPlayer.externalUrl) {
                window.open(currentPlayer.externalUrl, '_blank');
            }
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.addEventListener('click', function(event) {
            const playerModal = document.getElementById('playerModal');
            if (event.target === playerModal) {
                closePlayer();
            }
        });

        // æŒ‰ Esc é”®å…³é—­
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePlayer();
            }
        });

        // æ—¥æœŸæ ¼å¼åŒ–
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('zh-CN', options);
        }
    </script>
