                return `${hours}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            return `${minutes}:${String(secs).padStart(2, '0')}`;
        }

        // è¿‡æ»¤æ’­å®¢å¹³å°
        function filterByPlatform(platform) {
            currentFilter = platform;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.filter-tab').classList.add('active');

            if (platform === 'all') {
                filteredEpisodes = [...allEpisodes];
            } else {
                filteredEpisodes = allEpisodes.filter(ep => ep.platform === platform);
            }
            renderEpisodes();
        }

        // æœç´¢
        function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            if (keyword) {
                filteredEpisodes = allEpisodes.filter(ep => {
                    const matchFilter = currentFilter === 'all' || ep.platform === currentFilter;
                    const matchKeyword = ep.title.toLowerCase().includes(keyword) ||
                                      ep.description.toLowerCase().includes(keyword);
                    return matchFilter && matchKeyword;
                });
            } else {
                if (currentFilter === 'all') {
                    filteredEpisodes = [...allEpisodes];
                } else {
                    filteredEpisodes = allEpisodes.filter(ep => ep.platform === currentFilter);
                }
            }
            renderEpisodes();
        }

        // å›è½¦é”®æœç´¢
        window.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        });

        // æ¸²æŸ“å‰§é›†åˆ—è¡¨
        // æ¸²æŸ“å‰§é›†åˆ—è¡¨
        function renderEpisodes() {
            const contentArea = document.getElementById('contentArea');
            
            if (filteredEpisodes.length === 0) {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>æœªæ‰¾åˆ°åŒ¹é…çš„èŠ‚ç›®</h3>
                        <p>è¯·å°è¯•å…¶ä»–æœç´¢å…³é”®è¯æˆ–è¿‡æ»¤æ¡ä»¶</p>
                    </div>
                `;
                return;
            }

            const episodesHTML = filteredEpisodes.map((ep, index) => `
                <div class="episode-item" id="episode-${index}">
                    <div class="play-btn-icon" onclick="event.stopPropagation(); playEpisode(${index})">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="episode-content">
                        <div class="episode-header">
                            <div class="episode-title">${ep.title}</div>
                        </div>
                        <div class="episode-meta">
                            <span>${formatDate(ep.date)}</span>
                            <span>â€¢</span>
                            <span>${ep.duration}</span>
                        </div>
                        <div class="episode-description">${ep.description}</div>
                        <span class="more-link" onclick="event.stopPropagation(); toggleShowNotes(${index})">MORE</span>
                        <div class="shownotes-container">
                            <div class="shownotes-content">${ep.description}</div>
                            <span class="collapse-link" onclick="event.stopPropagation(); toggleShowNotes(${index})">æ”¶èµ·</span>
                        </div>
                    </div>
                </div>
            `).join('');

            contentArea.innerHTML = `<div class="episodes-list">${episodesHTML}</div>`;
        }

        // å±•å¼€/æ”¶èµ· show notes
        function toggleShowNotes(index) {
            const episodeElement = document.getElementById(`episode-${index}`);
            if (episodeElement) {
                episodeElement.classList.toggle('expanded');
            }
        }

        // æ’­æ”¾å‰§é›†
        // æ’­æ”¾å‰§é›†
        // æ’­æ”¾å‰§é›†
        function playEpisode(episodeIndex) {
            const episode = filteredEpisodes[episodeIndex];
            if (!episode) return;

            currentPlayer = episode;

            // æ›´æ–°è¿·ä½ æ’­æ”¾å™¨
            document.getElementById('miniPlayerTitle').textContent = episode.title;
            document.getElementById('miniPlayerPlatform').textContent = episode.platformName;
            
            // è®¾ç½®éŸ³é¢‘æº
            const audioPlayer = document.getElementById('audioPlayer');
            if (episode.audioUrl) {
                audioPlayer.src = episode.audioUrl;
                audioPlayer.load();
                audioPlayer.play().catch(error => {
                    console.warn('æ’­æ”¾å¤±è´¥:', error);
                    alert('æ— æ³•æ’­æ”¾æ­¤å‰§é›†ï¼Œå¯èƒ½æ˜¯éŸ³é¢‘é“¾æ¥å¤±æ•ˆæˆ–ä¸æ”¯æŒè·¨åŸŸè®¿é—®');
                });
            } else {
                console.warn('è¯¥å‰§é›†æ²¡æœ‰éŸ³é¢‘ URL:', episode.title);
                alert('è¯¥å‰§é›†æš‚æ— éŸ³é¢‘');
                return;
            }

            // æ˜¾ç¤ºè¿·ä½ æ’­æ”¾å™¨å¹¶æ›´æ–°æ ·å¼
            document.getElementById('miniPlayer').style.display = 'block';
            document.body.classList.add('player-active');
            
            // æ›´æ–°æ’­æ”¾æŒ‰é’®
            updatePlayButton();
            
            // ç›‘å¬æ’­æ”¾å™¨äº‹ä»¶
            audioPlayer.addEventListener('play', updatePlayButton);
            audioPlayer.addEventListener('pause', updatePlayButton);
            audioPlayer.addEventListener('timeupdate', updateProgress);
        }

        // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€
        function updatePlayButton() {
            const audioPlayer = document.getElementById('audioPlayer');
            const btn = document.getElementById('playToggleBtn');
            if (audioPlayer.paused) {
                btn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const audioPlayer = document.getElementById('audioPlayer');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('miniPlayerTime');
            
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = percent + '%';
                
                const current = formatTime(audioPlayer.currentTime);
                const total = formatTime(audioPlayer.duration);
                timeDisplay.textContent = current + ' / ' + total;
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        }

        // å…³é—­è¿·ä½ æ’­æ”¾å™¨
        function closeMiniPlayer() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.pause();
            document.getElementById('miniPlayer').style.display = 'none';
            document.body.classList.remove('player-active');
        }
        
        // æ’­æ”¾/æš‚åœ
        document.addEventListener('DOMContentLoaded', function() {
            const playToggleBtn = document.getElementById('playToggleBtn');
            if (playToggleBtn) {
                playToggleBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const audioPlayer = document.getElementById('audioPlayer');
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                });
            }

            // é€Ÿåº¦æ§åˆ¶èœå•
            const speedBtn = document.getElementById('speedBtn');
            const speedMenu = document.getElementById('speedMenu');
            if (speedBtn && speedMenu) {
                speedBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    speedMenu.style.display = speedMenu.style.display === 'none' ? 'block' : 'none';
                });

                // ä¸ºæ¯ä¸ªé€Ÿåº¦é€‰é¡¹æ·»åŠ ç‚¹å‡»å¤„ç†
                const speedOptions = speedMenu.querySelectorAll('[data-speed]');
                speedOptions.forEach(option => {
                    option.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const speed = parseFloat(this.getAttribute('data-speed'));
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.playbackRate = speed;
                        
                        // æ›´æ–°æŒ‰é’®æ˜¾ç¤º
                        speedBtn.textContent = speed === 1 ? '1x' : speed.toFixed(2) + 'x';
                        
                        // æ›´æ–°èœå•é¡¹çš„æ ·å¼
                        speedOptions.forEach(opt => {
                            const optSpeed = parseFloat(opt.getAttribute('data-speed'));
                            if (optSpeed === speed) {
                                opt.style.color = '#5D7B93';
                                opt.style.fontWeight = '600';
                                opt.style.background = '#f5f5f5';
                            } else {
                                opt.style.color = '#666';
                                opt.style.fontWeight = '400';
                                opt.style.background = 'transparent';
                            }
                        });
                        
                        // å…³é—­èœå•
                        speedMenu.style.display = 'none';
                    });

                    // æ‚¬åœæ•ˆæœ
                    option.addEventListener('mouseenter', function() {
                        this.style.background = '#fafafa';
                    });
                    option.addEventListener('mouseleave', function() {
                        const speed = parseFloat(this.getAttribute('data-speed'));
                        const currentSpeed = document.getElementById('audioPlayer').playbackRate;
                        if (speed !== currentSpeed) {
                            this.style.background = 'transparent';
                        }
                    });
                });

                // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­èœå•
                document.addEventListener('click', function(e) {
                    if (!speedBtn.contains(e.target) && !speedMenu.contains(e.target)) {
                        speedMenu.style.display = 'none';
                    }
                });
            }

            // éŸ³é‡æ§åˆ¶æ»‘å—
            const volumeSlider = document.getElementById('volumeSlider');
            const audioPlayer = document.getElementById('audioPlayer');
            if (volumeSlider && audioPlayer) {
                volumeSlider.addEventListener('input', function(e) {
                    audioPlayer.volume = this.value / 100;
                });
            }
        });


        // æ—¥æœŸæ ¼å¼åŒ–
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('zh-CN', options);
        }
    </script>
