<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文鳐夜飞 - Follow Heart, 追求自由之路</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 40px;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .name {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        .description {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 50px;
            text-align: left;
            padding: 25px 30px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .section {
            margin-bottom: 50px;
            text-align: left;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
            margin-right: 12px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 12px;
            background: #f0f2f7;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .social-link i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .social-link span {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
        }

        .wechat-section {
            background: #f0f2f7;
            padding: 25px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .wechat-section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .wechat-id {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #999;
        }

        /* 平板设备优化 (768px - 1024px) */
        @media (max-width: 1024px) {
            .container {
                padding: 50px 60px;
            }

            .name {
                font-size: 40px;
            }

            .avatar {
                width: 130px;
                height: 130px;
                margin-bottom: 35px;
            }

            .social-links {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 12px;
            }

            .social-link i {
                font-size: 28px;
                margin-bottom: 8px;
            }
        }

        /* 手机设备优化 (480px - 768px) */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 40px 30px;
                border-radius: 16px;
            }

            .name {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .tagline {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .avatar {
                width: 110px;
                height: 110px;
                margin-bottom: 25px;
            }

            .divider {
                width: 50px;
                height: 2px;
                margin: 0 auto 25px;
            }

            .description {
                font-size: 14px;
                padding: 18px 20px;
                margin-bottom: 35px;
                border-left: 3px solid #667eea;
            }

            .section {
                margin-bottom: 35px;
            }

            .section-title {
                font-size: 17px;
                margin-bottom: 15px;
            }

            .social-links {
                grid-template-columns: repeat(auto-fit, minmax(75px, 1fr));
                gap: 10px;
            }

            .social-link {
                padding: 14px 8px;
            }

            .social-link i {
                font-size: 24px;
                margin-bottom: 6px;
            }

            .social-link span {
                font-size: 11px;
            }

            .wechat-section {
                padding: 18px;
            }

            .wechat-section p {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .wechat-id {
                font-size: 18px;
            }

            .footer {
                margin-top: 35px;
                padding-top: 20px;
                font-size: 12px;
            }
        }

        /* 小手机设备优化 (< 480px) */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
            }

            .name {
                font-size: 26px;
                margin-bottom: 8px;
            }

            .tagline {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
                border: 3px solid #667eea;
            }

            .divider {
                width: 40px;
                height: 2px;
                margin: 0 auto 20px;
            }

            .description {
                font-size: 13px;
                padding: 15px 15px;
                margin-bottom: 30px;
                line-height: 1.6;
            }

            .section {
                margin-bottom: 28px;
            }

            .section-title {
                font-size: 15px;
                margin-bottom: 12px;
            }

            .section-title::before {
                width: 3px;
                height: 16px;
                margin-right: 10px;
            }

            .social-links {
                grid-template-columns: repeat(auto-fit, minmax(65px, 1fr));
                gap: 8px;
            }

            .social-link {
                padding: 12px 6px;
            }

            .social-link i {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .social-link span {
                font-size: 10px;
            }

            .wechat-section {
                padding: 15px;
            }

            .wechat-section p {
                font-size: 13px;
                margin-bottom: 8px;
            }

            .wechat-id {
                font-size: 16px;
                letter-spacing: 0.5px;
            }

            .footer {
                margin-top: 30px;
                padding-top: 15px;
                font-size: 11px;
            }
        }
    </style>
</head>
