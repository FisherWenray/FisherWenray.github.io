<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 文鳐夜飞</title>
    <link rel="icon" type="image/jpeg" href="微信图片_2026-01-23_124826_064.jpg">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
            padding-top: 100px;
        }

        /* 入场动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        /* 顶部导航栏样式 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 999;
            padding: 0;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .top-nav .nav-links {
            display: flex;
            gap: 0;
            list-style: none;
        }

        .top-nav .nav-links li {
            margin: 0;
        }

        .top-nav .nav-links a {
            display: block;
            padding: 20px 40px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .top-nav .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #c5b358, #d4c56a);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(-50%);
        }

        .top-nav .nav-links a:hover {
            color: #5D7B93;
            background: rgba(93, 123, 147, 0.05);
        }

        .top-nav .nav-links a:hover::after,
        .top-nav .nav-links a.active::after {
            width: 60%;
        }

        .top-nav .nav-links a.active {
            color: #5D7B93;
            background: rgba(93, 123, 147, 0.05);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.04),
                0 12px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #e8e8e8;
            animation: fadeInUp 0.6s ease forwards;
        }

        .article-header {
            padding: 60px 80px 30px;
            background: white;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .article-category-badge {
            display: inline-block;
            background: #f0f2f7;
            color: #5D7B93;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .article-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #333;
        }

        .article-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #999;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-body {
            padding: 60px 80px;
        }

        .article-content {
            line-height: 2;
            color: #333;
            font-size: 16px;
        }

        /* Markdown 样式 */
        .article-content h1,
        .article-content h2,
        .article-content h3 {
            margin: 30px 0 15px 0;
            color: #5D7B93;
            font-weight: 700;
        }

        .article-content h1 {
            font-size: 32px;
            border-bottom: 3px solid #c5b358;
            padding-bottom: 15px;
        }

        .article-content h2 {
            font-size: 28px;
        }

        .article-content h3 {
            font-size: 24px;
        }

        .article-content p {
            margin-bottom: 20px;
            text-align: justify;
        }

        .article-content strong {
            color: #5D7B93;
            font-weight: 600;
        }

        .article-content em {
            font-style: italic;
            color: #666;
        }

        .article-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #d63384;
            font-size: 14px;
        }

        .article-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            line-height: 1.5;
        }

        .article-content pre code {
            background: none;
            padding: 0;
            color: #f8f8f2;
        }

        .article-content a {
            color: #5D7B93;
            text-decoration: none;
            border-bottom: 2px solid #c5b358;
            transition: all 0.3s ease;
        }

        .article-content a:hover {
            background: #f0f2f7;
            padding: 2px 4px;
        }

        .article-content ul,
        .article-content ol {
            margin: 20px 0 20px 40px;
        }

        .article-content li {
            margin-bottom: 10px;
            color: #555;
        }

        .article-content blockquote {
            border-left: 4px solid #c5b358;
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            color: #666;
            font-style: italic;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .article-content hr {
            margin: 30px 0;
            border: none;
            border-top: 2px solid #e0e0e0;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .tag {
            background: #f0f2f7;
            color: #5D7B93;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tag:hover {
            background: #5D7B93;
            color: white;
        }

        .article-footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #f0f2f7;
            color: #5D7B93;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #5D7B93;
            color: white;
            transform: translateX(-3px);
        }

        .nav-link.next:hover {
            transform: translateX(3px);
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f2f7;
            color: #5D7B93;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .share-btn:hover {
            background: #5D7B93;
            color: white;
            transform: scale(1.1);
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #5D7B93, #2A3645);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(93, 123, 147, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f0f2f7;
            border-top-color: #5D7B93;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #d32f2f;
            text-align: center;
            padding: 40px;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .article-header {
                padding: 40px 30px;
            }

            .article-title {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .article-description {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .article-meta {
                gap: 15px;
                font-size: 13px;
            }

            .article-body {
                padding: 40px 30px;
            }

            .article-content {
                font-size: 15px;
                line-height: 1.8;
            }

            .article-content h1 {
                font-size: 26px;
            }

            .article-content h2 {
                font-size: 22px;
            }

            .article-content h3 {
                font-size: 18px;
            }

            .article-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                width: 100%;
            }

            .nav-link {
                flex: 1;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .article-header {
                padding: 30px 20px;
            }

            .article-title {
                font-size: 22px;
                margin-bottom: 12px;
            }

            .article-description {
                font-size: 14px;
                margin-bottom: 15px;
            }

            .article-meta {
                gap: 12px;
                font-size: 12px;
                flex-direction: column;
            }

            .article-body {
                padding: 30px 20px;
            }

            .article-content {
                font-size: 14px;
                line-height: 1.7;
            }

            .article-content h1 {
                font-size: 22px;
            }

            .article-content h2 {
                font-size: 19px;
            }

            .article-content h3 {
                font-size: 17px;
            }

            .article-content ul,
            .article-content ol {
                margin-left: 25px;
            }

            .article-tags {
                gap: 8px;
                margin-top: 30px;
                padding-top: 20px;
            }

            .tag {
                padding: 6px 12px;
                font-size: 12px;
            }

            .article-footer {
                gap: 15px;
            }

            .nav-links {
                width: 100%;
                flex-direction: column;
            }

            .nav-link {
                padding: 10px 16px;
                font-size: 14px;
            }

            .back-home {
                width: 100%;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>


    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="articles.html" class="active">博客</a></li>
                <li><a href="podcast.html">播客</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="article-header">
            <!-- 移除旧的返回按钮 -->
            <div id="articleHeaderContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>

        <div class="article-body">
            <div id="articleContent" class="article-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/article-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        // 初始化页面
        async function initPage() {
            const articleId = ArticleLoader.getUrlParam('id');

            if (!articleId) {
                document.getElementById('articleContent').innerHTML =
                    '<div class="error"><i class="fas fa-exclamation-circle"></i> 文章ID无效</div>';
                return;
            }

            // 加载文章
            const article = await ArticleLoader.load(articleId);

            if (!article) {
                return;
            }

            // 更新标题
            document.title = `${article.title} - 文鳐夜飞`;

            // 渲染文章头部
            const headerContent = document.getElementById('articleHeaderContent');
            const date = new Date(article.date).toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            headerContent.innerHTML = `
                <span class="article-category-badge">${article.category}</span>
                <h1 class="article-title">${article.title}</h1>
                <p class="article-description">${article.description}</p>
                <div class="article-meta">
                    <div class="meta-item">
                        <i class="far fa-user"></i>
                        <span>${article.author}</span>
                    </div>
                    <div class="meta-item">
                        <i class="far fa-calendar"></i>
                        <span>${date}</span>
                    </div>
                    <div class="meta-item">
                        <i class="far fa-clock"></i>
                        <span>${article.readTime} 分钟阅读</span>
                    </div>
                </div>
            `;

            // 渲染文章内容
            const contentDiv = document.getElementById('articleContent');
            contentDiv.innerHTML = article.htmlContent;

            // 高亮代码块
            contentDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });

            // 添加标签
            const tagsHtml = article.tags.map(tag =>
                `<span class="tag"><i class="fas fa-tag"></i> ${tag}</span>`
            ).join('');

            // 添加页脚
            const footerHtml = `
                <div class="article-tags">
                    ${tagsHtml}
                </div>
                <div class="article-footer">
                    <div class="nav-links">
                        <a href="articles.html" class="nav-link">
                            <i class="fas fa-list"></i>
                            <span>返回列表</span>
                        </a>
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>返回首页</span>
                        </a>
                    </div>
                    <div class="share-buttons">
                        <a href="#" class="share-btn" title="分享到微信" onclick="shareToWechat(); return false;">
                            <i class="fab fa-weixin"></i>
                        </a>
                        <a href="#" class="share-btn" title="分享到微博" onclick="shareToWeibo(); return false;">
                            <i class="fab fa-weibo"></i>
                        </a>
                        <a href="#" class="share-btn" title="复制链接" onclick="copyLink(); return false;">
                            <i class="fas fa-link"></i>
                        </a>
                    </div>
                </div>
            `;

            contentDiv.innerHTML += footerHtml;

            // 为外部链接添加新窗口打开
            contentDiv.querySelectorAll('a[target="_blank"]').forEach(link => {
                link.style.marginRight = '4px';
            });
        }

        // 分享函数
        function shareToWechat() {
            alert('请扫描二维码后，在微信中分享此链接');
        }

        function shareToWeibo() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            window.open(`https://service.weibo.com/share/share.php?url=${url}&title=${title}`);
        }

        function copyLink() {
            const text = window.location.href;
            navigator.clipboard.writeText(text).then(() => {
                alert('链接已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>

</html>
